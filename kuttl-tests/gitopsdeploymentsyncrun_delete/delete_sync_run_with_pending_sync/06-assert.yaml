  namespace: gitops-service-e2e
spec:
  source:
    path: guestbook
    repoURL: https://github.com/managed-gitops-test-data/deployment-presync-hook
  type: manual
status:
  health:
    status: Missing
  reconciledState:
    destination:
      name: ""
      namespace: gitops-service-e2e
    source:
      branch: ""
      path: guestbook
      repoURL: https://github.com/managed-gitops-test-data/deployment-presync-hook
  resources:
    - health:
        status: Missing
      kind: Service
      name: guestbook-ui
      namespace: gitops-service-e2e
      status: OutOfSync
      version: v1
