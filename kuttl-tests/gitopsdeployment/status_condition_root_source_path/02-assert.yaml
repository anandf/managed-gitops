apiVersion: managed-gitops.redhat.com/v1alpha1
kind: GitOpsDeployment
metadata:
  name: gitops-depl-root-src-path
  namespace: gitops-service-e2e
spec:
  source:
    path: /
    repoURL: https://github.com/redhat-appstudio/managed-gitops
  type: automated
status:
  conditions:
  - message: spec.source.path cannot be '/'
    reason: ErrorOccurred
    status: "True"
    type: ErrorOccurred
  health: {}
  reconciledState:
    destination:
      name: ""
      namespace: ""
    source:
      branch: ""
      path: ""
      repoURL: ""
  sync:
    status: ""
